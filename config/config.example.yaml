# TacoBot Configuration Example
# Copy this file to ~/.tacobot/config.yaml and customize for your setup

agents:
  defaults:
    workspace: "~/.tacobot/workspace"
    restrict_to_workspace: true
    provider: "openrouter"
    model: "meta-llama/llama-2-70b-chat"
    max_tokens: 8192
    temperature: 0.7
    max_tool_iterations: 20

channels:
  telegram:
    enabled: false
    token: ""
    proxy: ""
    allow_from: []
  
  discord:
    enabled: false
    token: ""
    allow_from: []
  
  whatsapp:
    enabled: false
    bridge_url: "ws://localhost:3001"
    allow_from: []
  
  dingtalk:
    enabled: false
    client_id: ""
    client_secret: ""
    allow_from: []
  
  line:
    enabled: false
    channel_secret: ""
    channel_access_token: ""
    webhook_host: "0.0.0.0"
    webhook_port: 18791
    webhook_path: "/webhook/line"
    allow_from: []
  
  qq:
    enabled: false
    app_id: ""
    app_secret: ""
    allow_from: []
  
  slack:
    enabled: false
    bot_token: ""
    app_token: ""
    allow_from: []
  
  maixcam:
    enabled: false
    host: "0.0.0.0"
    port: 18790
    allow_from: []

providers:
  openrouter:
    api_key: ""
    api_base: "https://openrouter.ai/api/v1"
  
  anthropic:
    api_key: ""
    api_base: "https://api.anthropic.com"
  
  openai:
    api_key: ""
    api_base: "https://api.openai.com/v1"
  
  groq:
    api_key: ""
    api_base: "https://api.groq.com"
  
  zhipu:
    api_key: ""
    api_base: "https://open.bigmodel.cn/api/paas/v4"
  
  gemini:
    api_key: ""
    api_base: "https://generativelanguage.googleapis.com"
  
  deepseek:
    api_key: ""
    api_base: "https://api.deepseek.com"
  
  vllm:
    api_key: "none"
    api_base: "http://0.0.0.0:8080/"
  
  nvidia:
    api_key: ""
    api_base: ""
  
  moonshot:
    api_key: ""
    api_base: ""
  
  shengsuanyun:
    api_key: ""
    api_base: ""

gateway:
  host: "0.0.0.0"
  port: 18790

tools:
  web:
    brave:
      enabled: true
      api_key: ""
      max_results: 5
    
    duckduckgo:
      enabled: true
      max_results: 5

heartbeat:
  enabled: true
  interval: 30

devices:
  enabled: false
  monitor_usb: true

logging:
  level: "info"
  format: "json"
